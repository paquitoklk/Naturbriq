<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Harimasa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2d6a4f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #40916c;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product img {
            max-width: 100px;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            margin-left: 1rem;
        }
        .product-info h2 {
            margin: 0 0 0.5rem 0;
        }
        .product-info p {
            margin: 0;
        }
        .product button {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #1b4332;
        }
        footer {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        form label {
            font-weight: bold;
        }
        form input, form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1b4332;
        }
    </style>
</head>
<body>
    <header>
        <h1>Harimasa - Briquetas de Calidad</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <div class="container">
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Briquetas">
                <div class="product-info">
                    <h2>Briquetas Premium</h2>
                    <p>Alta calidad, perfectas para calefacci칩n.</p>
                </div>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Briquetas">
                <div class="product-info">
                    <h2>Briquetas Ecol칩gicas</h2>
                    <p>Sostenibles y respetuosas con el medio ambiente.</p>
                </div>
                <button>Comprar</button>
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Harimasa. Todos los derechos reservados. Navarra, Espa침a.</p>
    </footer>
</body>
</html>
